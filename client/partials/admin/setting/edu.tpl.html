<div class="cover flex-row">
    <aside class="">
        <a href="" class="fa fa-plus-circle fa-4x nudl new-edu" ng-click="settingCtrl.addEdu()" tooltip="add education background" tooltip-placement="right" tooltip-append-to-body="true"></a>
        <div class="timeline-bar plr-lg">
            <div class="timeline-metas" ng-repeat="edu in settingCtrl.profile.edu" ng-class="{active: settingCtrl.isCurrentEdu($index)}" ng-click="settingCtrl.setCurrentEdu($index)">
                <span class="mlr">{{edu.startYear}}</span>
                <i class="fa fa-circle circle-link"></i>
            </div>
        </div>
    </aside>
    <div class="flex-1 mlr-lg edu-content">
        <div ng-if="settingCtrl.status.addingEdu || settingCtrl.status.editingEdu" class="flex-column edu-edit-panel">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-university"></i></span>
                <input type="text" class="form-control" ng-model="settingCtrl.temps.currentEdu.school" ng-class="{'ng-invalid ng-dirty': settingCtrl.errors.eduSchool}" ng-change="settingCtrl.dismissError('eduSchool')" tooltip="school" tooltip-placement="bottom">
                <span ng-show="settingCtrl.errors.eduSchool" tooltip="{{settingCtrl.errors.eduSchool}}" class="glyphicon glyphicon-warning-sign form-control-feedback" tooltip-placement="left" ></span>
            </div> 
            <div class="mtb" ng-class="{'has-error': settingCtrl.errors.startYear}">
                <label>From&nbsp;<input type="number" min="1950" max="2016" class="bare-input" ng-class="{'ng-invalid ng-dirty': settingCtrl.errors.eduStartYear}" ng-model="settingCtrl.temps.currentEdu.startYear" ng-change="settingCtrl.dismissError('eduStartYear')" tooltip="startYear" tooltip-append-to-body="true"></label>
                <label class="mlr-lg">To&nbsp;<input type="number" min="1950" max="2016" class="bare-input" ng-model="settingCtrl.temps.currentEdu.endYear" tooltip="endYear" tooltip-append-to-body="true"></label>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-flag"></i></span>
                <input type="text" class="form-control" ng-model="settingCtrl.temps.currentEdu.major" tooltip="major">
            </div> 
            <div class="form-group">
                <label for="" class="form-group-label">description</label>
                <textarea class="form-control" rows="3" ng-model="settingCtrl.temps.currentEdu.description"></textarea>
            </div>
            <div class="flex-row end">
                <button class="btn btn-primary mlr" ng-click="settingCtrl.saveEdu()">save</button>
                <button class="btn btn-primary mlr" ng-click="settingCtrl.cancelEditingEdu()">cancel</button>
                <button class="btn btn-primary mlr" ng-if="settingCtrl.status.editingEdu" ng-click="settingCtrl.deleteEdu()">delete</button>
            </div>
        </div>
        <div class="edu-card plr-extra ptb-lg" ng-if="settingCtrl.status.viewingEdu">
            <a href="" class="fa fa-edit absolute right mlr-lg" ng-click="settingCtrl.editEdu()"></a>
            <div>
                <i class="fa fa-university"></i>
                <span class="mlr-lg">{{settingCtrl.temps.currentEdu.school}}</span>
            </div>
            <div class="mtb-lg">
                <i class="fa fa-clock-o"></i>
                <span class="mlr-lg">{{settingCtrl.temps.currentEdu.startYear}}</span>
                <span>&nbsp;~&nbsp;</span>
                <span>{{settingCtrl.temps.currentEdu.endYear}}</span>
            </div>
            <div>
                <i class="fa fa-flag"></i>
                <span class="mlr-lg">{{settingCtrl.temps.currentEdu.major}}</span>
            </div>
            <blockquote class="mtb-lg">{{settingCtrl.temps.currentEdu.description}}</blockquote>

        </div>
    </div>
</div>
