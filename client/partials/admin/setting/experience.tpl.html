<div class="cover ptb-extra">
    <div class="panel panel-primary center-block experience-card" ng-repeat="experience in settingCtrl.profile.experiences">
        <div class="panel-heading container-clip"><span>{{experience.company}}</span><a class="pull-right fa fa-trash text-white pointer" ng-click="settingCtrl.deleteExperience($index)"></a><a class="pull-right fa fa-edit text-white pointer mr-lg" ng-click="settingCtrl.editExperience($index)"></a></div>
        <div class="panel-body">
            <div>
                <span class="flag">Experience metas:</span>
                <div class="pl-extra">
                    <div class="mt-lg"><i class="fa fa-flag mr-lg"></i>{{experience.title}}</div>
                    <div ng-if="experience.startYear" class="mt-lg"><i class="fa fa-clock-o mr-lg"></i>{{experience.startYear}}/{{experience.startMonth}} ~ {{experience.endYear}}/{{experience.endMonth}}</div>
                    <div ng-if="experience.homepage" class="mt-lg"><i class="fa fa-github mr-lg"></i><a ng-href="{{experience.homepage}}">{{experience.homepage}}</a></div>
                    <div ng-if="experience.duty" class="mt-lg"><i class="fa fa-info-circle mr-lg"></i>{{experience.duty}}</div>
                </div>
            </div>
            <hr>
            <div ng-if="experience.description" class="mt-lg"><span class="flag">Description:</span><p class="pl-extra">{{experience.description}}</p></div>
        </div>
    </div>
    <div class="experience-editor-wrapper container-clip-x container-auto-y cover absolute top left scale pt-extra" ng-class="{active: settingCtrl.status.editingExperience || settingCtrl.status.addingExperience}">
        <div class="experience-editor center-block">
            <div class="flex-row between">
                <div class="input-group half">
                    <span class="input-group-addon"><i class="fa fa-flag"></i></span>
                    <input type="text" class="form-control" ng-model="settingCtrl.temps.experience.company" tooltip="company name" tooltip-placement="bottom" placeholder="company name" ng-change="settingCtrl.dismissError('experienceCompanyName')" ng-class="{'ng-invalid ng-dirty': settingCtrl.errors.experienceCompanyName}" required>
                    <span ng-show="settingCtrl.errors.experienceCompanyName" tooltip="{{settingCtrl.errors.experienceCompanyName}}" class="glyphicon glyphicon-warning-sign form-control-feedback" tooltip-placement="left" ></span>
                </div>
                <div class="input-group half">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" ng-model="settingCtrl.temps.experience.title" tooltip="job title" tooltip-placement="bottom" placeholder="job title" ng-change="settingCtrl.dismissError('experienceTitle')" ng-class="{'ng-invalid ng-dirty': settingCtrl.errors.experienceTitle}" required>
                    <span ng-show="settingCtrl.errors.experienceTitle" tooltip="{{settingCtrl.errors.experienceTitle}}" class="glyphicon glyphicon-warning-sign form-control-feedback" tooltip-placement="left" ></span>
                </div>
            </div>
            <div class="flex-row between mt-lg" ng-class="{'has-error': settingCtrl.errors.startYear}">
                <label class="half">From:<input type="number" min="1950" max="2016" ng-model="settingCtrl.temps.experience.startYear" class="bare-input mlr-lg" tooltip="startYear" tooltip-append-to-body="true"><input type="number" min="1" max="12" ng-model="settingCtrl.temps.experience.startMonth" class="bare-input" tooltip="startYear" tooltip-append-to-body="true"></label>
                <label class="half">To:<input type="number" min="1950" max="2016" ng-model="settingCtrl.temps.experience.endYear" class="bare-input mlr-lg" tooltip="endYear" tooltip-append-to-body="true"><input type="number" min="1" max="12" ng-model="settingCtrl.temps.experience.endMonth" class="bare-input" tooltip="startYear" tooltip-append-to-body="true"></label>
            </div>
            <div class="input-group mt-lg">
                <span class="input-group-addon"><i class="fa fa-info-circle"></i></span>
                <input type="text" class="form-control" ng-model="settingCtrl.temps.experience.duty" tooltip="job duty" placeholder="job duty">
            </div>
            <div class="input-group mtb-lg">
                <span class="input-group-addon"><i class="fa fa-github"></i></span>
                <input type="url" class="form-control" ng-model="settingCtrl.temps.experience.homepage" tooltip="company homepage" placeholder="company homepage">
            </div>
            <div class="form-group">
                <label  class="form-group-label">description</label>
                <textarea class="form-control" rows="3" ng-model="settingCtrl.temps.experience.description"></textarea>
            </div>
            <div class="flex-row end">
                <button class="btn btn-primary mlr" ng-click="settingCtrl.saveExperience()">save</button>
                <button class="btn btn-primary mlr" ng-click="settingCtrl.cancelEditingExperience()">cancel</button>
            </div>
        </div>
    </div>
</div>
